<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <title>Cadastro</title>
    </head>
    <body>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="assets/img/img-login.svg" alt="">
                </div>

                <div class="login__forms">
                    <form action="" class="login__create">
                        <h1 class="login__title">Crie uma conta</h1>
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Nome" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="text" placeholder="Email" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Senha" class="login__input">
                        </div>

                        <a href="#" class="login__button">Cadastrar</a>

                        <div>
                            <span class="login__account">Já tem uma conta?</span>
                            <span class="login__signin" id="login">faça login</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="assets/js/main.js"></script>
        <script>
            
            document.getElementById('login').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        </script>
    </body>
</html>
